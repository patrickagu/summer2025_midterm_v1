<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelCraft</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Sticky Navigation -->
  <nav>
    <div class="logo">PixelCraft</div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero" id="hero">
    <h1>Design that Works</h1>
    <p>We create beautiful, functional interfaces for modern brands.</p>
    <img src="assets/lee-campbell-DtDlVpy-vvQ-unsplash.jpg" alt="image">
  </header>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="card">
      <span class="badge">NEW</span>
      <h3>Web Design</h3>
      <p>Modern, responsive layouts with personality.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
